<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Festival Countdown - Upcoming Festivals</title>
    <meta name="description" content="Countdown to upcoming Indian festivals including Diwali, Holi, Eid, Christmas, and more.">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .festival-card {
            animation: fadeIn 0.5s ease-out;
        }
        
        .countdown-digit {
            @apply text-2xl font-bold text-orange-600 dark:text-orange-400;
        }
        
        .countdown-label {
            @apply text-xs text-gray-600 dark:text-gray-400;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    
    <!-- Header/Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <h1 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-pink-500">
                        🎊 Indian Festivals
                    </h1>
                </div>
                
                <!-- Dark Mode Toggle -->
                <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                    <span class="dark:hidden">🌙</span>
                    <span class="hidden dark:inline">☀️</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <!-- Search and Filter Section -->
        <div class="mb-8 bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <div class="flex flex-col md:flex-row gap-4">
                <!-- Search Bar -->
                <div class="flex-1">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="🔍 Search festivals..." 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    >
                </div>
                
                <!-- Filter Dropdown -->
                <div class="md:w-64">
                    <select 
                        id="filterSelect" 
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                    >
                        <option value="all">All Festivals</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Christian">Christian</option>
                        <option value="Sikh">Sikh</option>
                        <option value="Jain">Jain</option>
                        <option value="Buddhist">Buddhist</option>
                        <option value="National">National</option>
                    </select>
                </div>
            </div>
            
            <!-- Active Filters Display -->
            <div id="activeFilters" class="mt-4 flex flex-wrap gap-2"></div>
        </div>

        <!-- Festival Count -->
        <div class="mb-6">
            <p class="text-gray-700 dark:text-gray-300 text-lg">
                Showing <span id="festivalCount" class="font-bold text-orange-600 dark:text-orange-400">0</span> upcoming festivals
            </p>
        </div>

        <!-- Festival Cards Grid -->
        <div id="festivalsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Festival cards will be inserted here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <p class="text-3xl mb-4">😔</p>
            <p class="text-xl text-gray-600 dark:text-gray-400">No festivals found</p>
            <p class="text-sm text-gray-500 dark:text-gray-500 mt-2">Try adjusting your search or filter</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-lg mt-12 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600 dark:text-gray-400">
            <p class="mb-2">🎉 Celebrating Indian Culture and Traditions 🎉</p>
            <p class="text-sm">Made with ❤️ for all festival lovers</p>
        </div>
    </footer>

    <!-- Load Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
